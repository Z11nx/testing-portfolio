<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 50px 150px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-style: italic;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .dropdown-btn.active {
            transform: rotate(90deg);
        }

        .dropdown-content {
            position: absolute;
            right: 0;
            top: 100%;
            padding-top: 10px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }

        .dropdown-content.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            display: block;
            padding: 8px 0;
            font-size: 24px;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: right;
        }

        .dropdown-content.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .dropdown-content a:nth-child(1) { transition-delay: 0.1s; }
        .dropdown-content a:nth-child(2) { transition-delay: 0.15s; }
        .dropdown-content a:nth-child(3) { transition-delay: 0.2s; }
        .dropdown-content a:nth-child(4) { transition-delay: 0.25s; }
        .dropdown-content a:nth-child(5) { transition-delay: 0.3s; }

        .dropdown-content a:hover {
            opacity: 0.7;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carousel-container {
            position: relative;
            width: 80vw;
            max-width: 1200px;
            background-color: #000000;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 80vh;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 20px;
            opacity: 0.6;
            transition: opacity 0.3s;
            z-index: 2;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Mobile-friendly styles */
        @media screen and (max-width: 768px) {
            header {
                padding: 20px;
                width: 100%;
            }

            .brand {
                font-size: 32px;
            }

            .carousel-container {
                width: 100vw;
                height: auto;
            }

            .carousel {
                height: 60vh;
            }

            .nav-button {
                font-size: 24px;
                padding: 10px;
            }

            .prev {
                left: 5px;
            }

            .next {
                right: 5px;
            }

            .slide img {
                max-width: 100%;
                max-height: 60vh;
                width: auto;
                height: auto;
                object-fit: contain;
            }
        }

        @media screen and (max-width: 480px) {
            .brand {
                font-size: 28px;
            }

            .dropdown-btn {
                font-size: 24px;
            }

            .dropdown-content a {
                font-size: 20px;
                padding: 12px 0;
            }

            .carousel {
                height: 50vh;
            }

            .nav-button {
                padding: 15px;
                font-size: 28px;
            }
        }

        @media screen and (max-width: 768px) and (orientation: landscape) {
            .carousel {
                height: 80vh;
            }

            .slide img {
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="brand">Intervisions</a>
        <div class="nav-dropdown">
            <button class="dropdown-btn">☰</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="#">Projects</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide active">
                    <img src="images/000072100010-5.jpg" alt="Photo 1">
                </div>
                <div class="slide">
                    <img src="images/000072110028.jpg" alt="Photo 2">
                </div>
                <div class="slide">
                    <img src="images/000071790037.jpg" alt="Photo 3">
                </div>
                <div class="slide">
                    <img src="images/000041360008-2.jpg" alt="Photo 4">
                </div>
                <div class="slide">
                    <img src="images/000052910031.jpg" alt="Photo 5">
                </div>
            </div>
            <button class="nav-button prev">‹</button>
            <button class="nav-button next">›</button>
        </div>
    </main>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');
        }

        document.querySelector('.next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContent = document.querySelector('.dropdown-content');

        dropdownBtn.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
            dropdownBtn.classList.toggle('active');
        });

        window.addEventListener('click', (e) => {
            if (!e.target.matches('.dropdown-btn')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                    dropdownBtn.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
